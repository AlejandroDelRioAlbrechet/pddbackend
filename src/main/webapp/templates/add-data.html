<div class="container">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Add new variant</h3>
        </div>
        <div class="row">
            <form class="form-inline pull-left col-lg-6">
                <div class="form-group">
                    <label>Variants which was added</label>
                    <select class="form-control">
                        <option>Variants</option>
                        <option>Variant 1</option>
                        <option>Variant 2</option>
                    </select>
                </div>
                <button class="btn btn-sm addVariant"><i class="glyphicon glyphicon-ok"></i> Add new variant</button>
                <button class="btn btn-sm removeVariant  btn-danger pull-right" disabled=""><i class="glyphicon glyphicon-remove"></i> Remove variant</button>
            </form>

        </div>
    </div>

    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Variant questions</h3>
        </div>
        <div class="row">
            <form class="form-inline col-lg-6">
                <button class="btn btn-sm addQuestion"><i class="glyphicon glyphicon-ok"></i> Add new question</button>
                <button class="btn btn-sm btn-danger removeQuestion" disabled=""><i class="glyphicon glyphicon-remove"></i> Remove question</button>
            </form>
        </div>
        <h3 id="panels-heading">Questions</h3>
        <div class="row">
            <div class="col-lg-3">
                <ul class="nav bs-sidenav">
                    <li><a href="#" class="active">Question 1</a></li>
                    <li><a href="#" class="">Question 2</a></li>
                    <li><a href="#" class="">Question 3</a></li>
                    <li><a href="#" class="">Question 4</a></li>
                    <li><a href="#" class="">Question 5</a></li>
                </ul>
            </div>
            <div class="col-lg-9">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="questionText" class="col-lg-2 control-label">Question text</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="questionText" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Question image
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <label for="exampleInputFile">File input</label>
                            <input type="file" id="exampleInputFile">
                            <p class="help-block">Upload image max size 1mb</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button type="submit" class="btn btn-sm"><i class="glyphicon glyphicon-ok"></i> Save</button>
                            <button class="btn btn-sm updateQuestion"><i class="glyphicon glyphicon-pencil"></i> Update question</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Question answers</h3>
        </div>
        <div class="row">
            <form class="form-inline col-lg-6">
                <button class="btn btn-sm addQuestion"><i class="glyphicon glyphicon-ok"></i> Add new answer</button>
                <button class="btn btn-sm btn-danger removeQuestion" disabled=""><i class="glyphicon glyphicon-remove"></i> Remove answer</button>
            </form>
        </div>
        <h3 id="panels-heading">Answers</h3>
        <div class="row">
            <div class="col-lg-3">
                <ul class="nav bs-sidenav">
                    <li><a href="#" class="active">Answer 1</a></li>
                    <li><a href="#" class="">Answer 2</a></li>
                    <li><a href="#" class="">Answer 3</a></li>
                    <li><a href="#" class="">Answer 4</a></li>
                    <li><a href="#" class="">Answer 5</a></li>
                </ul>
            </div>
            <div class="col-lg-9">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="answerText" class="col-lg-2 control-label">Answer text</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="answerText" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Answer image
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <label for="exampleInputFile">File input</label>
                            <input type="file" id="exampleInputFile">
                            <p class="help-block">Upload image max size 1mb</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Answer correct
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button type="submit" class="btn btn-sm"><i class="glyphicon glyphicon-ok"></i> Save</button>
                            <button class="btn btn-sm updateQuestion"><i class="glyphicon glyphicon-pencil"></i> Update Answer</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
